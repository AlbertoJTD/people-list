<form action="" class="form-row d-flex mb-3">
  <div class="form-group col-md-2">
    <label for="nombre" hidden>Name</label>
    <input type="text" id="nombre" name="nombre" placeholder="Type your name" class="form-control" #nombreRef>
  </div>
  <div class="form-group col-md-2 mx-2">
    <label for="apellido" hidden>Last name</label>
    <input type="text" id="apellido" name="apellido" placeholder="Type your last name" class="form-control"  #apellidoRef>
  </div>

  <div class="col">
    <button type="submit" class="btn btn-primary" (click)="addPerson()">Add person</button>
  </div>
</form>
